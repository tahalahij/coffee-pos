name: Build Windows Desktop App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.vscode/**'
      - '.idea/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.vscode/**'
      - '.idea/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json
            desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: Install dependencies (desktop)
        run: |
          cd desktop
          npm install

      - name: Verify Tauri icons
        run: |
          cd desktop/src-tauri/icons
          Write-Host "Verifying icon files..."
          Get-ChildItem -Recurse
        shell: pwsh

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          $env:DESKTOP_BUILD = "true"
          npm run build
        shell: pwsh

      - name: Prepare backend resources
        run: |
          mkdir -p desktop/src-tauri/resources/backend
          cp -r backend/dist desktop/src-tauri/resources/backend/
          cp -r backend/node_modules desktop/src-tauri/resources/backend/
          cp backend/package.json desktop/src-tauri/resources/backend/
        shell: bash

      - name: Download MongoDB
        run: |
          $mongoUrl = "https://fastdl.mongodb.org/windows/mongodb-windows-x86_64-7.0.14-signed.msi"
          $mongoZipUrl = "https://fastdl.mongodb.org/windows/mongodb-windows-x86_64-7.0.14.zip"
          
          Write-Host "Downloading MongoDB..."
          Invoke-WebRequest -Uri $mongoZipUrl -OutFile mongodb.zip
          
          Write-Host "Extracting MongoDB..."
          Expand-Archive -Path mongodb.zip -DestinationPath mongodb-extract
          
          Write-Host "Copying mongod.exe..."
          $mongodPath = Get-ChildItem -Path mongodb-extract -Recurse -Filter "mongod.exe" | Select-Object -First 1
          Copy-Item $mongodPath.FullName -Destination "desktop/src-tauri/resources/mongodb/mongod.exe"
          
          Write-Host "MongoDB setup complete"
          Get-ChildItem -Path "desktop/src-tauri/resources/mongodb"
        shell: pwsh

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          Write-Host "Updating version to: $version"
          
          # Update tauri.conf.json
          $configPath = "desktop/src-tauri/tauri.conf.json"
          $config = Get-Content $configPath -Raw | ConvertFrom-Json
          $config.package.version = $version
          $config | ConvertTo-Json -Depth 100 | Set-Content $configPath
          
          # Update desktop/package.json
          $desktopPkg = Get-Content "desktop/package.json" -Raw | ConvertFrom-Json
          $desktopPkg.version = $version
          $desktopPkg | ConvertTo-Json -Depth 100 | Set-Content "desktop/package.json"
          
          # Update root package.json
          $rootPkg = Get-Content "package.json" -Raw | ConvertFrom-Json
          $rootPkg.version = $version
          $rootPkg | ConvertTo-Json -Depth 100 | Set-Content "package.json"
          
          Write-Host "Updated all version files to $version"
        shell: pwsh

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows Installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows Installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: desktop/src-tauri/target/release/*.exe
          if-no-files-found: warn

  # Create release when tagged
  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Windows Desktop App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.vscode/**'
      - '.idea/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.vscode/**'
      - '.idea/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json
            desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Cache MongoDB
        id: cache-mongodb
        uses: actions/cache@v4
        with:
          path: mongodb-cache/mongod.exe
          key: mongodb-windows-x86_64-8.2.3

      - name: Cache WiX Toolset
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\tauri\WixTools
          key: wix-toolset-3.14.1-${{ runner.os }}

      - name: Cache NSIS
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\tauri\NSIS
          key: nsis-3-tauri-utils-0.4.1-${{ runner.os }}

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: Install dependencies (desktop)
        run: |
          cd desktop
          npm install

      - name: Verify Tauri icons
        run: |
          cd desktop/src-tauri/icons
          Write-Host "Verifying icon files..."
          Get-ChildItem -Recurse
        shell: pwsh

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          $env:DESKTOP_BUILD = "true"
          npm run build
        shell: pwsh

      - name: Prepare backend resources
        run: |
          mkdir -p desktop/src-tauri/resources/backend
          cp -r backend/dist desktop/src-tauri/resources/backend/
          cp -r backend/node_modules desktop/src-tauri/resources/backend/
          cp backend/package.json desktop/src-tauri/resources/backend/
        shell: bash

      - name: Download MongoDB
        run: |
          $targetDir = "desktop/src-tauri/resources/mongodb"
          $targetPath = "$targetDir/mongod.exe"
          $cacheDir = "mongodb-cache"
          $cachePath = "$cacheDir/mongod.exe"
          
          # Ensure target directory exists
          if (-not (Test-Path $targetDir)) {
            New-Item -ItemType Directory -Path $targetDir -Force
          }
          
          # Check if we have a cached version
          if (Test-Path $cachePath) {
            Write-Host "Using cached MongoDB..."
            Copy-Item $cachePath -Destination $targetPath -Force
            $fileSize = (Get-Item $targetPath).Length / 1MB
            Write-Host "SUCCESS: mongod.exe copied from cache ($([math]::Round($fileSize, 2)) MB)"
            Get-ChildItem -Path $targetDir
            exit 0
          }
          
          Write-Host "No cache found, downloading MongoDB..."
          
          # MongoDB 8.2.3 download
          $mongoZipUrl = "https://fastdl.mongodb.org/windows/mongodb-windows-x86_64-8.2.3.zip"
          
          Write-Host "Downloading MongoDB from: $mongoZipUrl"
          
          # Download with retry logic
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          
          while (-not $success -and $retryCount -lt $maxRetries) {
            try {
              Invoke-WebRequest -Uri $mongoZipUrl -OutFile mongodb.zip -TimeoutSec 300
              $success = $true
            } catch {
              $retryCount++
              Write-Host "Download attempt $retryCount failed: $_"
              if ($retryCount -lt $maxRetries) {
                Start-Sleep -Seconds 10
              }
            }
          }
          
          if (-not $success) {
            Write-Error "Failed to download MongoDB after $maxRetries attempts"
            exit 1
          }
          
          Write-Host "Download complete. File size: $((Get-Item mongodb.zip).Length / 1MB) MB"
          
          Write-Host "Extracting MongoDB..."
          Expand-Archive -Path mongodb.zip -DestinationPath mongodb-extract -Force
          
          Write-Host "Contents of mongodb-extract:"
          Get-ChildItem -Path mongodb-extract -Recurse -Depth 2 | Select-Object FullName
          
          Write-Host "Looking for mongod.exe..."
          $mongodPath = Get-ChildItem -Path mongodb-extract -Recurse -Filter "mongod.exe" | Select-Object -First 1
          
          if (-not $mongodPath) {
            Write-Error "mongod.exe not found in extracted archive!"
            exit 1
          }
          
          Write-Host "Found mongod.exe at: $($mongodPath.FullName)"
          
          Copy-Item $mongodPath.FullName -Destination $targetPath -Force
          
          # Also save to cache directory for future runs
          if (-not (Test-Path $cacheDir)) {
            New-Item -ItemType Directory -Path $cacheDir -Force
          }
          Copy-Item $mongodPath.FullName -Destination $cachePath -Force
          
          Write-Host "MongoDB setup complete. Verifying..."
          if (Test-Path $targetPath) {
            $fileSize = (Get-Item $targetPath).Length / 1MB
            Write-Host "SUCCESS: mongod.exe copied successfully ($([math]::Round($fileSize, 2)) MB)"
          } else {
            Write-Error "FAILED: mongod.exe was not copied correctly"
            exit 1
          }
          
          Get-ChildItem -Path $targetDir
        shell: pwsh

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          Write-Host "Updating version to: $version"
          
          # Update tauri.conf.json using regex for reliability
          $configPath = "desktop/src-tauri/tauri.conf.json"
          $configContent = Get-Content $configPath -Raw
          $configContent = $configContent -replace '"version":\s*"[^"]+"', ('"version": "' + $version + '"')
          Set-Content -Path $configPath -Value $configContent -NoNewline
          Write-Host "Updated tauri.conf.json"
          
          # Update Cargo.toml version (critical for exe filename)
          $cargoPath = "desktop/src-tauri/Cargo.toml"
          $cargoContent = Get-Content $cargoPath -Raw
          $cargoContent = $cargoContent -replace 'version\s*=\s*"[^"]+"', ('version = "' + $version + '"')
          Set-Content -Path $cargoPath -Value $cargoContent -NoNewline
          Write-Host "Updated Cargo.toml"
          
          # Update desktop/package.json
          $desktopPkgPath = "desktop/package.json"
          $desktopPkgContent = Get-Content $desktopPkgPath -Raw
          $desktopPkgContent = $desktopPkgContent -replace '"version":\s*"[^"]+"', ('"version": "' + $version + '"')
          Set-Content -Path $desktopPkgPath -Value $desktopPkgContent -NoNewline
          Write-Host "Updated desktop/package.json"
          
          # Update root package.json
          $rootPkgPath = "package.json"
          $rootPkgContent = Get-Content $rootPkgPath -Raw
          $rootPkgContent = $rootPkgContent -replace '"version":\s*"[^"]+"', ('"version": "' + $version + '"')
          Set-Content -Path $rootPkgPath -Value $rootPkgContent -NoNewline
          Write-Host "Updated root package.json"
          
          Write-Host "=== Verification ==="
          Write-Host "tauri.conf.json version:"
          Select-String -Path $configPath -Pattern '"version"' | Select-Object -First 1
          Write-Host "Cargo.toml version:"
          Select-String -Path $cargoPath -Pattern '^version' | Select-Object -First 1
          
          Write-Host "Updated all version files to $version"
        shell: pwsh

      - name: Verify all resources before build
        run: |
          Write-Host "=== Verifying Resources Before Build ==="
          
          # Check MongoDB
          $mongodPath = "desktop/src-tauri/resources/mongodb/mongod.exe"
          if (Test-Path $mongodPath) {
            $size = (Get-Item $mongodPath).Length / 1MB
            Write-Host "‚úì MongoDB: mongod.exe found ($([math]::Round($size, 2)) MB)"
          } else {
            Write-Error "‚úó MongoDB: mongod.exe NOT FOUND at $mongodPath"
            exit 1
          }
          
          # Check Backend
          $backendMain = "desktop/src-tauri/resources/backend/dist/main.js"
          if (Test-Path $backendMain) {
            Write-Host "‚úì Backend: dist/main.js found"
          } else {
            Write-Error "‚úó Backend: dist/main.js NOT FOUND"
            exit 1
          }
          
          # Check node_modules
          $nodeModules = "desktop/src-tauri/resources/backend/node_modules"
          if (Test-Path $nodeModules) {
            $count = (Get-ChildItem $nodeModules -Directory).Count
            Write-Host "‚úì Backend: node_modules found ($count packages)"
          } else {
            Write-Error "‚úó Backend: node_modules NOT FOUND"
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== All resources verified successfully ==="
        shell: pwsh

      - name: Build Tauri app
        run: |
          cd desktop
          npm run build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows Installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows Installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: desktop/src-tauri/target/release/*.exe
          if-no-files-found: warn

  # Create release when tagged
  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: |
          echo "Downloaded artifacts for release:"
          ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/windows-msi-installer/*.msi
            artifacts/windows-nsis-installer/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Cafe POS Desktop Application - ${{ github.ref_name }}
            
            ### üì¶ Installation Files
            
            Download the installer for Windows:
            - **MSI Installer** (Recommended for system-wide installation)
            - **NSIS Installer** (Portable setup)
            
            ### ‚ú® What's Changed
            
            See the automatically generated release notes below.
            
            ### üöÄ Installation Instructions
            
            1. Download the MSI or NSIS installer
            2. Run the installer
            3. Follow the setup wizard
            4. Launch Cafe POS from your Start Menu
            
            ### ‚öôÔ∏è Requirements
            
            - Windows 10/11 (64-bit)
            - 4 GB RAM minimum
            - 500 MB free disk space
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.0.0...${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

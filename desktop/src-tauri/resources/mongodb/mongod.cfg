# MongoDB Configuration for Cafe POS Desktop
# Paths are relative to the mongod.exe location

storage:
  dbPath: data/db
  journal:
    enabled: true

systemLog:
  destination: file
  path: data/logs/mongodb.log
  logAppend: true

net:
  bindIp: 127.0.0.1
  port: 27017

security:
  authorization: disabled
